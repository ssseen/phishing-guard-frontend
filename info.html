<!DOCTYPE html>
<html lang = "ko">

<head>
<meta charset = "utf-8">
<title>안전 문자 알리미</title>
<link rel = "stylesheet" href = "./css/style.css">
<link rel = "stylesheet" href= "https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
</head>

<body class = "page page-info">

    <div class = "header">
      <div class = "header-box">
         <div class = "hicon-bell">
            <img src = "./images/bellwall.png" class = "icon-bellwall">
            <img src = "./images/bell.png" class = "icon-bell">
         </div>
         <span class = "header-text">본 서비스는 피싱 • 스미싱 위험 가능성을 안내하는 참고용 도구입니다. 최종 판단은 사용자에게 있습니다.</span>
      </div>
   </div>

   <div class = "info-box">

      <div class = "infotitle-box">
         문자 내용 옮기는 방법
      </div>

      <div class = "warning-box">
         <div class = "icon-warning">
            <img src = "./images/bellwall.png" class = "icon-bellwall">
            <img src = "./images/bell.png" class = "icon-bell">
         </div>
         <span class = "warning-text">문자에 있는 링크는 눌러보지 마세요. 사기 문자일 수 있습니다.</span>
      </div>

   <div class = "example-wrap">

      <div class = "example-box">
         <div class = "step-box">[1단계]</div>
         <div class = "explain-box">
            문자 내용을<br>
            손가락으로 길게 누르세요.
         </div>
         <img src = "./images/step1.png" class = "step1-img">
      </div>

      <div class = "example-box">
         <div class = "step-box">[2단계]</div>
         <div class = "explain-box">
            나타나는 항목에서<br>
            [복사]를 누르세요.
         </div>
         <img src = "./images/step2.png" class = "step2-img">
      </div>

      <div class = "example-box">
         <div class = "step-box">[3단계]</div>
         <div class = "explain-box">
            분석 화면의 입력칸을 길게 눌러<br>
            [붙여넣기] 항목을 선택하세요.
         </div>
         <img src = "./images/step3.png" class = "step3-img">
      </div>
   </div>

      <a href = "test.html" class = "touch-box">
         문자 위험도 확인하러 가기
      </a>
   </div>

<script src="./main.js"></script>
</body>
</html>
